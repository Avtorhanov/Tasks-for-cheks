<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'skills/favicon.ico' %}">
</head>
<body>
<div class="menu">
    <div class="wrap">
        {% if user.is_authenticated %}
        <ul>
            <li class="logo"><a href="">Пользователь: {{ user.username }}</a></li>
            <li><a href="{% url 'current' %}">Актуальные задачи</a></li>
            <li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn">Выйти</button>
                </form>
            </li>
        </ul>
        {% else %}
        <ul>
            <li><a href="{% url 'signup' %}">Зарегистрироваться</a></li>
            <li><a href="{% url 'login' %}">Войти</a></li>
        </ul>
        {% endif %}
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'skills/logo.png' %}" alt="Логотип">
            </a>
        </div>
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'blog:blogs' %}">Блог</a></li>
            <li><a href="{% static 'skills/resume.pdf' %}" target="_blank">Резюме</a></li>
        </ul>
    </div>
</div>
<h2>{{ error }}</h2>
<div class="content">
    <div class="wrap">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
