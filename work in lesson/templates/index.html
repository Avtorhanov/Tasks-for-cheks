{% extends 'base.html' %}

{% block title %}
Task Manager
{% endblock %}

{% block content %}
<div class="content">
    <h1 class="center">{{ self.title() }}</h1>
    <div class="block">
        <div class="head">TASK</div>
        <div class="head">TIME</div>
        <div class="head">DELETING</div>
        <div class="head">UPDATING</div>
        {% for task in tasks %}
            <div class="text">{{ task.content }}</div>
            <div>{{ task.date_created }}</div>
            <div><a href="/delete/{{ task.id }}">Delete</a></div>
            <div><a href="/update/{{ task.id }}">Edit</a></div>
        {% endfor %}
    </div>
    <div class="form">
        <form action="/" method="post">
            <input type="text" name="content">
            <input type="submit" value="Add task">
        </form>
    </div>
</div>
{% endblock %}
