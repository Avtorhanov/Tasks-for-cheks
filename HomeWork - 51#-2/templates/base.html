<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Учебный справочник{% endblock %}</title>
</head>
<body>

     <main>
        {% block content %}{% endblock %}
    </main>
    <header>
        <nav>
            <ul>
                {% for item in menu %}
                    <li><a href="{{ item.url }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>


    <footer>
        <p>&copy; {{ current_year }} Учебная страница</p>
    </footer>
</body>
</html>
