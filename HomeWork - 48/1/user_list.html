<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users -%}
            {% if user.email.endswith('gmail.com') %}
                <li>{{ user.name }} - {{ user.email }}</li>
            {%- endif -%}
        {%- endfor -%}
    </ul>
</body>
</html>
